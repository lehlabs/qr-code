<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="container">
    
     <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code">
   

    <p><span class="bold"><strong> Improve your front-end <br> skills by building projects </strong></p></span>

    <p > <span class="p">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p></span>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lehlabs">lehlabs</a>.
  </div>

</body>
</html>
